<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #575757; /* Change background color to light gray */
  } 
    
  /* Media query for mobile devices */
  @media only screen and (max-width: 600px) {
    .banner {
      padding: 20px 0; /* Increase padding for smaller screens */
      font-size: 18px; /* Decrease font size for smaller screens */
    }
  .banner {
    background-color: #7F3A5F; /* blank background */
    color: white; /* White text */
    padding: 5px 0; /* Add some padding */
    text-align: center; /* Center the text */
    box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.5); /* Add a 2px shadow */
  }
</style>
</head>
<body>

<div class="banner">
  <h2>Welcome to GSF Testing</h2>
  <p>I wanna eat a car right now!</p>
</div>



</body></html>
